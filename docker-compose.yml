version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: backend_dev_task
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/backend_dev_task?sslmode=disable
    depends_on:
      - db

volumes:
  postgres_data: